<body class="container">
    <h1 class="titol">Crowdify ®</h1>
    <a href="#formulari" class="waves-effect waves-light btn strt txt" id="start">START DEMO</a>
    <div class="space"></div>
    <div class="col-xs-12">
        <div class="row">
            <div class="content">
                <h2 class="text">Events</h2>
                <form class="" id="formulari" name="form" action="index.html" method="post">
                    <label for="" class="lbl text"> Image URL:</label>
                    <input class="block text col-12-xs" type="text" id="url" value="">
                    <div class="col-xs-6 no-padding">
                        <label for="" class="lbl text inline"> Duration:</label>
                        <input class="block text" type="text" id="duration" value="">
                    </div>
                    <div class="col-xs-3 no-padding-right">
                        <label for="" class="lbl text"> Rows</label>
                        <input class="block text" type="number" min="0" id="rows" value="">
                    </div>
                    <div class="col-xs-3 no-padding-right">
                        <label for="" class="lbl text"> Columns</label>
                        <input class="block text" type="number" min="0" id="columns" value="">
                    </div>
                    <btn id="submit22" class="waves-effect waves-light btn btn-primary text right" onclick="clicking"> Submit </btn>
                </form>
                <div id="main-img-container">
                    <span class="text">PREVIEW</span>
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/ef/9c/3f/ef9c3fccec423f70376fcafa05c5d447.jpg" id="main-img" alt="Cinque Terre">
                </div>
            </div>
        </div>
